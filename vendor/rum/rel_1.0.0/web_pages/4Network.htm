<h1 class="style18">Coordinator Network Table</h1>

<p class="style32">Build Dynamic Coordinator Network Table upon refresh.</p>

$H50
<br>
<br>
<form action=4Network.htm name=T>
    <div class="style30">
        <input type=submit value="Update Network Table" align="middle"></div>
</form>
<p class="style32">Select a device from the Network Table to send a PING request to:</p>
<form action=4Network.htm name=r1>
<table border="3" align="center" style="width: 410px; height: 76px;">
<tr><th class="style27">Ping address:(Use 0x0000 - 0xFFFF) 0x</th>
    <th align=right style="width: 7px" class="style27"><input maxLength=4 size=4 name=r1 value="$vr1" class="style28" style="width: 100px"></th></tr>
    <tr><th colspan="2"><input type=submit value="Ping" style="width: 96px"></th></tr>
<tr><th class="style27">Last Ping Address:</th>
    <th align=right style="width: 7px" class="style27"><input maxLength=4 size=4 name=r value="$vr2" disabled class="style28" style="width: 100px"></th></tr>
<tr><th class="style27">Last Ping Response Time:</th>
    <th align=right style="width: 7px" class="style27"><input maxLength=15 size=15 name=r value="$vr3" disabled class="style28" style="width: 100px"></th></tr>
</table>
</form>
